name: Outpost

on:
  schedule:
    - cron: "00 06 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Outpost
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      CERTS_SHA256: ${{ vars.CERTS_SHA256 }}

    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure DoD env placeholder
        run: |
          mkdir -p files/system/etc/atlas
          : > files/system/etc/atlas/dod.env

      - name: Inject DoD ZIP checksum
        if: env.CERTS_SHA256 != ''
        run: |
          printf 'CERTS_SHA256=%s\n' "${CERTS_SHA256}" > files/system/etc/atlas/dod.env
          echo "Injected CERTS_SHA256 into files/system/etc/atlas/dod.env"

      - name: Build Image
        uses: blue-build/github-action@v1.8
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false
