name: DoD zip SHA256
on:
  workflow_dispatch: {}

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch and hash
        run: |
          URL="https://dl.dod.cyber.mil/wp-content/uploads/pki-pke/zip/unclass-certificates_pkcs7_DoD.zip"
          curl -fL "$URL" -o dod.zip
          sha256sum dod.zip > dod.zip.sha256
